<app-hero />
<div class="main container my-5">
  <div
    class="search-sec d-flex flex-wrap px-3 py-2 gap-2 border rounded mb-5 justify-content-between"
  >
    <div class="d-flex align-items-center">
      <img
        src="https://i.postimg.cc/c1PhJHcp/search.png"
        alt=""
        style="width: 30px"
      />
      <input
        type="text"
        placeholder="Search for recipes.."
        class="border-0 outline-none"
        id="search"
        name="searchData"
        [(ngModel)]="searchData"
      />
    </div>
    <div class="border rounded d-flex ps-3 gap-2">
      <img
        src="https://i.postimg.cc/639cCwLL/360-F-320788475-n-Ei-LVVi-OBewea7ta-ZWq-NUR0l-JAMTAa-So-removebg-preview.png"
        alt=""
        style="width: 30px"
      />
      <select
        name=""
        id=""
        class="form-control"
        (change)="onCategoryChange($event)"
      >
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>
  </div>
  <div class="recipies-div d-flex flex-wrap gap-4 justify-content-center">
    <div
      class="card shadow border-0"
      style="width: 18rem"
      *ngFor="let i of restList | search : searchData | sort : selectedCategory"
      routerLink="/single/{{ i.id }}"
    >
      <img src="{{ i.image }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ i.name.slice(0, 25) }}</h5>
        <div class="d-flex gap-3">
          <p class="border rounded px-2">{{ i.rating }}‚≠ê</p>
          <p class="border rounded px-2">{{ i.difficulty }}</p>
          <p class="border rounded px-2">{{ i.cuisine }}</p>
        </div>
        <div class="d-flex gap-3">
          <p class="border rounded px-2">
            <i class="fa-solid fa-users"></i> {{ i.servings }} Per
          </p>
          <p class="border rounded px-2">
            <i class="fa-regular fa-clock"></i> {{ i.prepTimeMinutes }} Min
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
